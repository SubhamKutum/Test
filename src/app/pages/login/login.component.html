

<section  class="min-h-screen bg-gray-50 ">
    <div class="flex flex-col items-center justify-center">
        <button (click)="goToHome()"
            class="cursor-pointer flex-col justify-center items-center mb-6 text-3xl font-semibold text-white">
                <!-- <i class="fas fa-coffee mr-4 mt-2"></i> -->
                <span class="mx-auto font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-pink-500">
                    <i class="fas fa-coffee mr-4 mt-20"></i>Coffee Chronicles
                </span>
            
        </button>
    </div>

<!-- <div class="container mx-auto" > -->
    <div class="flex flex-col justify-center mt-1">
        <div class="mx-auto min-w-[400px] mt-1">
    <mat-card>
        <mat-card-title style="color: blue;">Sign in to your account</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field appearance="fill">
                    <mat-label>E-Mail</mat-label>
                    <input matInput formControlName="email" placeholder="Email" required>
                    <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"> 
                        Please enter a valid email address 
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput type="{{hidepassword? 'password': 'text'}}" formControlName="password"
                    placeholder="Password" required>

                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{hidepassword ? 'visibility_off':'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"> 
                        Please enter a valid email password 
                    </mat-error>
                </mat-form-field>
           </form>
        </mat-card-content>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid"
                        (click)="onSubmit()">
                        Login
                    </button>

        <mat-card-actions>
            <button mat-button color="accent" routerLink="/signup">Don't have an account? Sign Up</button>
        </mat-card-actions>

    </mat-card>
    </div>
</div>

</section>
